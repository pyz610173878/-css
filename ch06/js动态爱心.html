<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transition Example</title>
    <style>
        div {
            width: 100px;
            height: 50px;
            background-color: lightblue;
            transition: height 0.5s ease;
        }

        div:hover {
            height: 100px;
        }
    </style>
</head>

<body>

    <div></div>

</body>
