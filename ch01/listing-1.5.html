<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Canvas 4x4 方格</title>
  <style>
    canvas {
      border: 1px solid #000;
      /* 给canvas添加边框以便更清楚的看到绘制的内容 */
    }
  </style>
</head>

<body>
  <canvas id="myCanvas" width="200" height="200"></canvas>

  <script>
    // JavaScript代码将放在这里
    window.onload = function () {
      var canvas = document.getElementById('myCanvas');
      var ctx = canvas.getContext('2d');

      // 设置每个小正方形的尺寸和间隔
      var squareSize = 50; // 每个小正方形的边长
      var gap = 12; // 小正方形之间的间隔

      // 计算画布上可以容纳的小正方形的数量
      var rows = 4;
      var cols = 4;

      // 计算总宽度
      var totalWidth = (squareSize + gap) * cols;
      // 计算总高度
      var totalHeight = (squareSize + gap) * rows;

      // 绘制4x4的网格
      for (var i = 0; i < rows; i++) {
        for (var j = 0; j < cols; j++) {
          // 绘制单个正方形
          ctx.fillStyle = '#FFF'; // 设置填充颜色为白色
          ctx.fillRect(j * (squareSize + gap) + gap, i * (squareSize + gap) + gap, squareSize, squareSize);
        }
      }
    };

  </script>

</body>

</html>
