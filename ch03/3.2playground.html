<html lang="en">
<head>

</head>
<body>
    <!-- container 
        1. header  
         2. main
         3. aside
    -->


    <div class="container">
        <div class="header">
            <h1>Franklin Running Club</h1>

        </div>
        <div class="main">
            <h2>Come join us!</h2>
            <p>
                The Franklin Running club meets at 6:00pm every Thursday at the town square. Runs are three to five miles, at your own pace.
            </p>
        </div>
        <div class="aside">
            <div class="widget">
                <h2>follow us on twiter</h2>
            </div>
            <div class="widget">
                <h2>like us on facebook</h2>
            </div>
            <div class="gizmo">
                <a href=""> <span>become a sponsor</span></a>
            </div>
        </div>
    </div>
</body>

<style>
    .container {
        padding: 0.9375rem;
    }

    .header {
        background-color: #fff;
        border-radius: .5em;
        margin-bottom: 0.9375rem;
    }
    .main {
        margin-right: 0.9375rem;
        background-color: #fff;
        border-radius: .5em;
    }
    .aside {
        float: right;
        padding: 1.5em;
        background-color: #fff;
